<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>andrekdev | registrar-se</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="cabeca">
      <div class="elemento1">
        <div class="logo-feature">
          <h1>Registrar-se</h1>
          <button
            class="fa fa-moon-o"
            style="font-size: 48px; margin: -27% 20px 17px"
          ></button>
        </div>
        <form class="form-registro">
          <label>NOME</label>
          <input type="text" class="nome validar" />
          <label>EMAIL</label>
          <input type="email" class="email validar" />
          <label>SENHA</label>
          <input type="password" class="senha validar" />
          <button type="submit ">
            <i class="fa fa-paper-plane-o" style="font-size: 18px"></i>
            Registrar
          </button>
        </form>
      </div>
    </div>

    <script src="src/javascript/main.js"></script>
  </body>
